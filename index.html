<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="page1">
        <h1>MULTI STEP PROGRESSIVE FORM</h1>
        <div class="content">
            <div class="container">
                <div class="steps">
                    <p>step 1</p>
                </div>
                <form action="">
                    <h1>Personal details</h1>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="number" placeholder="Enter Mobile number">
                    <div class="btn">
                        <button>next</button>
                    </div>
                </form>
            </div>

            <div class="container">
                <div class="steps">
                    <p>step 1</p>
                    <p>step 2</p>
                </div>
                <form action="">
                    <h1>Create Account</h1>
                    <input type="email" placeholder="Enter  Email">
                    <input type="password" placeholder="Enter password">
                    <input type="password" placeholder="Confirm password">
                    <div class="btn">
                        <button>Back</button>
                        <button>next</button>
                    </div>
                </form>
            </div>

            <div class="container">
                <div class="steps">
                    <p>step 1</p>
                    <p>step 2</p>
                    <p>step 3</p>
                </div>
                <form action="">
                    <h1>Payment</h1>
                    <input type="number" placeholder="Enter Card Number">
                    <input type="number" placeholder="Enter CVV">
                    <input type="number" placeholder="Enter 6 digit OTP">
                    <div class="btn">
                        <button>Back</button>
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
